feedback.body = In dem Sie Ihr Feedback senden, teilen Sie Ihre Kontakt-Details dem Entickerteam mit und stimmen zu, bezüglich Ihres Feedbacks kontaktiert zu werden.

InformAboutTelemetryContent = Um Micropolis zu verbessern, sammeln wir anonyme Telemetriedaten und speichern sie online in unserer Application Insights Instanz von Microsoft in den USA. Die gesammelten Daten enthalten keinerlei persönliche Informationen mit der Aussnahme von Dateinamen von Dateien die Sie versuchen mit Micropolis zu öffnen.
