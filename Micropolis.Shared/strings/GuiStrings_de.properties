help.Title = Hilfe-Seite
help.P1 = Einführung
help.P2 = Vorwort
help.P3 = Betrete Micropolis und übernehme die Kontrolle. Sei der unangefochtene Herrscher einer anspruchsvollen Städte-Echtzeitsimulation. Werde der Meister von bestehenden Städten, oder erstelle Deine eigene Traumstadt (oder Slum der Alpträume) vom Boden bis zum Himmel.
help.P4 = Ob Du eine bestehende Stadt übernimmst oder Deine eigene erstellst, Du bist der Bürgermeister und Stadtplaner mit kompletter Autorität.
help.P5 = Deine Stadt wird von Sims -- simulierten Bürgern bewohnt. Wie ihre menschlichen Kollegen bauen sie Häuser, Eigentumswohnungen, Kirchen, Geschäfte und Fabriken. Und auch wie wir Menschen beschweren sie sich über Dinge wie Steuern, Bürgermeister, Steuern, Stadtplaner und Steuern. Wenn sie unzufrieden sind, ziehen sie aus; Du sammelst weniger Steuern, die Stadt verschlechtert sich.
help.P6 = Die nächsten Abschnitten erklären das Gesamtkonzept von Micropolis und geben Informationen, die Dir helfen, Szenarien zu gewinnen und bessere Städte zu bauen.
help.P7 = Über die System-Simulationen
help.P8 = Micropolis ist die erste einer neuen Art von Unterhaltung/Lernsoftware, genannt System Simulationen. Wir bieten Dir eine Reihe von Regeln und Tools, die  ein System beschreiben, erstellen und steuern. Im Falle von Micropolis ist das System eine Stadt.
help.P9 = Die Herausforderung, eine System Simulation zu spielen ist es, herauszufinden, wie das System funktioniert und die zu übernehmen. Als Meister des Systems kannst Du  mithilfe der Tools zum Erstellen und Steuern eine unbegrenzte Anzahl von Systemen (in diesem Fall Städten) bauen, die sich nach den Regeln und Bedingungen des Spiels richten.
help.P10 = Regeln
help.P11 = In Micropolis basieren die zu lernenden Regeln auf der Grundlage von Städteplanung und -management:
help.P12 = • Menschliche Faktoren: Wohnraum und Ausstattung, Verfügbarkeit von Arbeitsplätzen und Lebensqualität.
help.P13 = • Wirtschaftsfaktoren: Land Wert, industriellen und kommerziellen Raum, Arbeitslosigkeit, interne und externe Märkte, Strom, Steuern und Finanzierung für Dienstleistungen.
help.P14 = • Überlebensfaktoren: Strategien für den Umgang mit Katastrophen, Kriminalität und Verschmutzung.
help.P15 = • Politische Faktoren: Öffentliche Meinung, Flächenplanung und Zufriedenheit der Einwohner und Unternehmen mit der Stadt und Deiner Leistung
help.P16 = Werkzeuge
help.P17 = Die Tools bieten Dir die Fähigkeiten zu planen, Flächen zu deklarieren, zu bauen, Planieren, Flächen neu zu deklarieren, und Deine Stadt zu verwalten.
help.P18 = • Planen: Mapping-Systeme geben physische und demografische Übersichten über die ganze Stadt.
help.P19 = • Layout: Designe Wohn- und Arbeitsbereiche, Straßen- und Transit-Systemen und Erholungsgebiete.
help.P20 = • Flächenplanung: Legen Sie zoning Grenzen für Parks, Wohn-, kommerziellen und industriellen Bereichen.
help.P21 = • Bauen: Platziere Straßen, Schienen, Flughäfen, Seehäfen, Feuer und Polizeistationen, Sportstadien und Kraftwerke.
help.P22 = • Planieren: Fälle Wälder für Stadtwachstum, baue Deoponien entlang der Wasserstraßen, entferne und deklariere entwickelte Flächen.
help.P23 = • Verwalten: Über die Zuordnung und grafische Darstellung Systeme, aktuelle Informationen über die Verkehrsdichte, Bevölkerungsentwicklung, Power-Grid-Status, Umweltverschmutzung, Kriminalität, Land-Wert, Polizei und Feuerwehr Effizienz und Cash Flow. Legen Sie die Steuer Rate und Finanzierung für Dienstleistungen.
help.P24 = Aber das wichtigste Instrument aller ist der Simulator selbst. Testen Sie Ihre Pläne und Ideen, wie Sie die Stadt vergrößert oder verkleinert werden durch die Einwanderung und Auswanderung der fleißigen simuliert Bürger zu sehen. Sims wird einziehen und bauen Häuser, Krankenhäuser, Kirchen, Geschäften und Fabriken in den Zonen, die Sie bereitstellen, die oder verschieben Sie auf der Suche nach Jobs oder woanders ein besseres Leben. Der Erfolg der Stadt basiert auf der Qualität der Stadt, Sie entwerfen und verwalten.
help.P25 = Simulator-Reaktionszeit
help.P26 = Der Simulator ist ein sehr komplexes Multitasking Stück Software. Es ist ständig durchführen viele Prüfungen, Berechnungen und Updates sowie halten Uhr auf Maus und Tastatur, auf Ihre Anforderungen reagieren. Beim Laden in einer Stadt geben Sie den Simulator einige Zeit seine Daten zu kompilieren und Aktualisieren der Karten, Diagramme, Einwohnerzahlen usw.. Die anderen Male, wenn der Simulator hinter Ihnen zurückbleibt, sind beim Einschalten von Zonen und Aktualisierung der Stadt-Dienste ordnen Sie nach der Installation von Polizei und Feuer Stationen.
help.P27 = Die Ziele der Micropolis
help.P28 = Baue die Stadt deiner Träume mit Energieversorger, Branchen, gewerblichen und privaten Bereichen, öffentlichen Verkehrsmitteln und Versand, genauso wie Sie es wollen.
help.P29 = Ihre Traumstadt
help.P30 = Vielleicht ist das Hauptziel der Micropolis für Sie zu entwerfen, verwalten und pflegen die Stadt Ihrer Träume.
help.P31 = Der ideale Ort zum Leben möglicherweise eine pulsierende Megalopolis, viele Menschen, viele Autos, Hochhäuser: energiereiche hoher Dichte Leben. Oder es kann eine kleine ländliche Ortschaft oder eine verknüpfte Gruppe von kleinen Gemeinden mit langsamen Landleben.
help.P32 = Solange Deine Stadt Plätze für Menschen zum Leben bieten, arbeiten, Einkaufen und spielen, zieht es Einwohner. Und so lange, wie Verkehr, Umweltverschmutzung, Überbevölkerung, Kriminalität oder Steuern sie vertreiben nicht, wird deine Stadt Leben.
help.P33 = Tutorial--Ein Spaziergang durch deine Stadt
help.P34 = Inbetriebnahme
help.P35 = Um Micropolis starten, einfach starten Sie das Spiel zu, klicken Sie auf oder tippen die Fliese in der Windows-Start-Bildschirm oder öffnen Sie eine Cty-Datei. Laden das Spiel, kann vor allem zum erste Mal eine Weile dauern. Sie wissen, daß die Dinge sind gut, wenn Sie den Hauptmenü-Bildschirm zu sehen.
help.P36 = Die Hauptmenü-Bildschirm
help.P37 = Sobald Micropolis geladen ist, wird der Hauptmenü-Bildschirm, mit einer Reihe von Schaltflächen für Städte und Szenarien shop. Von Swyping in von rechts starten Sie den Windows-Einstellungen-Charme und darin, ändern Sie die Einstellungen der Micropolis oder erfahren Sie mehr über die Entwickler und ihnen Kontakt.
help.P38 = Um ein neues Spiel zu starten, einfach klicken Sie oder tippen Sie auf "Ein neues Spiel beginnen". Öffnet die Spiele Seite und bieten Ihnen Möglichkeiten zum Generieren von Inseln, Felder und Täler. Um ein vorhandenes Spiel zu laden klicken Sie einfach auf oder tippen Sie auf "Spiel laden". Es öffnet die wichtigste Spiele-Seite und bieten Ihnen die Möglichkeit ein Spiel dort zu laden.
help.P39 = Wenn Sie eine vorgefertigte Stadt starten möchten, klicken Sie einfach oder tippen Sie auf eine auf der rechten Seite der Seite. Hinweis: Sie können zu mehr Städte zu sehen rechts und links blättern.
help.P40 = Willkommen Notice\nThe-Startfenster
help.P41 = Generieren eine neue Stadt
help.P42 = Wenn Sie die Schaltfläche "Start ein neues Spiel" geklickt haben, erscheint eine Control Panel, das Ihnen erlaubt, eine vorgeschlagene Karte auf der linken Seite zu sehen. Auf der rechten Seite können Sie die Schwierigkeit des Spiels auswählen. Wählen Sie "einfach", fürs erste. Unten die Karte, die Sie sehen verschiedene Tasten, wie "Zurück-Map", "Spielen diese Karte", "Nächste Karte". Mit vorherigen und nächsten verschiedene Terrains sehen Sie. Wenn der Strom eine nicht passen, einfach klicken oder neben tippen generieren Sie eine neue. Sobald Sie wie gefunden, klicken Sie auf oder tippen Sie auf "Spielen diese Karte". Laden Sie durch Klicken oder tippen auf die Schaltfläche Laden neben dem, was du kannst wieder einmal eine zuvor gebaute Stadt.
help.P43 = Das Spiel
help.P44 = Wenn Sie ein Spiel starten, sehen Sie eine detaillierte Karte Vollbild, die einen Teil des Geländes. An den Rändern sind Steuerelemente und Felder anzeigen von Informationen über die Stadt.
help.P45 = Am oberen linken Rand des Bildschirms ist der Namen der Stadt, wo der Name Ihrer Stadt oder das Szenario, das Sie ausgewählt angezeigt wird. In der Mitte des oberen Bildschirmrandes sind drei Felder, die Ihre aktuellen Mittel (in Dollar), das aktuelle Datum (Jahr und Monat) und die aktuelle Bevölkerungszahl anzeigen.
help.P46 = Am linken Rand des Fensters sind zwei Spalten mit farbigen Tool-Ikonen, verwendet für die Auswahl des Stadt-Bearbeitungsmodus. Abhängig von der Größe des Bildschirms müssen Sie möglicherweise klicken Sie auf oder tippen Sie auf die Werkzeug-Dropdown-Schaltfläche, um die Werkzeuge anzuzeigen. Klicken Sie mit der Maus über ein Symbol um ein Bearbeitungstool auszuwählen, oder berühren Sie es einfach. Das derzeit ausgewählte Werkzeug ist gelb markiert. Das Werkzeugkosten-Feld oben auf die Tools gibt Ihnen den Namen des ausgewählten Werkzeugs und wie viele Dollars kostet es um zu verwenden.
help.P47 = Das ausgewählte Werkzeug können Sie durch Drücken der linken Maustaste über die Karte in der Mitte. Sie können die Karte leicht rauf und runter mit dem Scrollrad auf der Maus scrollen. Wenn Sie die Maus links-nach-rechts Bildlauf unterstützt, können Sie die Karte in dieser Richtung auch blättern.
help.P48 = Der Minikarte unten links zeigt Ihnen eine vergrößerte Ansicht Ihrer Stadt. Darin sehen Sie ein Rechteck mit einem weißen Rahmen. Doppelklicken oder das Rechteck zu berühren und bewegen es werden auch die Karte verschieben. Wenn Sie vergrößern oder die Karte verkleinern möchten, drücken Sie einfach STRG auf Ihrer Tastatur und verschieben Sie der Maus Scrollwheel oben oder unten. Auf der Minikarte finden Sie Optionen, um bestimmte Informationen innerhalb der Minikarte, wie Polizei-Abdeckung, strapazierter und andere hervorheben.
help.P49 = Unten rechts auf dem Bildschirm sehen Sie ein weißes Feld. Während des Spiels werden wichtige Nachrichten dort angezeigt, der angibt, die Bedürfnisse Ihrer Stadt. Der Einfachheit halber zeigt das Feld die jüngsten.
help.P50 = Der rechten Seite des Bildschirms erklärt gelegentlich Ihnen Benachrichtigungen über wichtige Ereignisse in der Stadt, z. B. ein Feuer-Ausbruch, eine Schiff-Kollision oder wenn ein Notfall eintritt. Außerdem können Sie Informationen über Gebäude oder Land auswählen das Abfrage-Tool in den Toolbereich und Links auf der Karte oder indem Sie einfach rechts die Karte jederzeit Abfragen. Sie können das Benachrichtigungsfenster auf der rechten Seite wieder schließen, indem Sie auf "schließen".
help.P51 = Der Nachfrage-Indikator rechts oben zeigt die Nachfrage-Ebenen für Residential (grün), kommerziellen (blau) und Industriezonen (gelb) und kann hilfreich bei der Planung Ihrer Stadt sein.
help.P52 = Der größte Teil der Karte ist Land. Die verfügbaren Flächen besteht aus drei Arten von Gelände. Die braune Bereiche sind Clear-Land, die Grünflächen sind Wälder und Bäume und die blauen Bereiche sind Wasser. Sie können nur auf Clear Land aufbauen. Sie können deaktivieren Sie Wald und Küsten mit Ihren Bulldozer erweitern. Straßen, Schienen und Stromleitungen führen Sie quer über das Wasser.
help.P53 = Eine Stadt zu bauen
help.P54 = Um eine Stadt zu beginnen, wir brauchen: Plätzenfür Sims Leben, Plätze für Sims zu arbeiten und macht.
help.P55 = Sie können nur auf Clear Land zu bauen, so verwenden den Bulldozer, um einige Bäume wegzuräumen. Klicken Sie auf der linken Maustaste auf das Symbol "Bulldozer". Bewegen Sie den Cursor über landen. Es weist nun auf ein kleines Quadrat, gliedern das Gebiet, das niedergewalzt werden, wenn Sie die linke Maustaste klicken. Die Bäume unter dem Mauszeiger sind jetzt klar. Jetzt die linke Maustaste gedrückt und ziehen Sie den Mauszeiger über die Bäume. Massenvernichtungswaffen. Deaktivieren Sie einen großen Bereich des Landes vorzubereiten für Gebäude.
help.P56 = Klicken Sie auf das Symbol "Wohn" zurück zu Ihr Terrain. Der Cursor wird jetzt einen großen quadratischen Umriss zeigen. Diese Gliederung gibt an, wieviel Freiraum Sie benötigen ein Residential Zone--ein Ort für Sims Leben zu schaffen. Durch Klicken auf die linke Maustaste im Clear-Land wird "diesem Bereich zone". Das "R" in der Mitte der Zone zeigt, dass es eine Wohn-Zone ist. Die blinkende Leuchtzeichen bedeutet, dass die Zone keine Macht hat. Ein paar weitere Wohn-Zonen neben dem ersten Platz.
help.P57 = Mehrere neue Wohnzonen
help.P58 = Nun entscheiden Sie, wo Sie ein Kraftwerk in Ihrer Stadt zu positionieren. Zeigen Sie auf das Kraftwerk-Symbol, und halten Sie die linke Maustaste gedrückt. Es erscheint ein Menü, geben Ihnen die Möglichkeit der Wahl einer Kohle- oder Atomkraftwerk. Denn jetzt lassen Sie die über "Kohle los". Die Gliederung für ein Kraftwerk ist noch größer als für eine Wohn-Zone. Platzieren Sie das Kraftwerk in einigen offenen Raum in der Nähe Ihrer Wohn-Zonen. Wenn Ihrem Kraftwerk nicht direkt neben einer Wohn-Zone ist, müssen Sie eine Stromleitung aus Ihrem Kraftwerk zu den Residential-Zonen ausgeführt.
help.P59 = Hierzu klicken Sie die linke Maustaste über die Power-Line-Symbol. Zeigen Sie den Cursor, und drücken der Taste, lagen Sie Stromleitungen aus Ihrem Kraftwerk Ihre Wohn-Zonen. Neben Stromleitung Abschnitte werden automatisch miteinander verbunden. Straße und Schiene Linien verbinden in der gleichen Weise.
help.P60 = In einem Moment werden die blinkenden Symbole in den Wohn-Zonen verschwinden, darauf hinweist, dass Ihre Zonen angetrieben worden sind. Zonen, die zu einer powered Zone angrenzen müssen nicht die Stromleitungen ausgeführt, um sie zu trennen. Bald sehen Sie kleine Häuser beginnen zu erscheinen. Die Sims haben begonnen, einziehen!
help.P61 = Hier kommt die Nachbarschaft!
help.P62 = Einmal gibt es ein paar Wohn-Zonen, wo Sims Leben können, müssen Sie Ihre neue Bewohner die Arbeitssuche ermöglichen. Sie können nicht alle Arbeiten im Kraftwerk!
help.P63 = Wohn-, Geschäfts-, und industriellen Zonen
help.P64 = Jetzt bist du bereit für kommerzielle und industrielle Bereiche; Plätze für Sims zu arbeiten, Einkaufen und Geschäfte. Wählen Sie das Symbol "kommerzielle" und platzieren Sie ein paar kommerzielle Zonen in der Nähe Ihrer Wohnanlage zu. Dann wählen Sie das Symbol "Industrial" und legen Sie einige Industriegebiete. Schließen Sie alle erforderlichen Stromleitungen.
help.P65 = Beachten Sie, dass wenn Sie verschiedene Tool-Symbole auswählen, die Symbol-Beschreibung und die damit verbundenen Kosten im Feld Werkzeugkosten in der Nähe der unteren linken Ecke des Fensters bearbeiten angezeigt werden. Das aktuellen Mittel-Feld im oberen Bereich des Fensters zeigt Ihre insgesamt verfügbaren Mitteln.
help.P66 = Jetzt Links klicken Sie auf das Symbol "Weg" und Hinzufügen von Straßen aus Ihren Wohnungsbau auf die kommerzielle und industrielle Bereiche um die Sims zu pendeln zur Arbeit zu ermöglichen. Straßenabschnitte verbinden sich wie Stromleitung Abschnitte. Sobald Sie Straßen haben, wird Datenverkehr generiert.
help.P67 = Das Budget-Fenster
help.P68 = In der unteren Menülleiste können Sie rechts das Budget-Fenster öffnen. Sie können die Höhe der Fördermittel für Ihre Feuer, Polizei und Transport-Abteilungen festgelegt.
help.P69 = Bewegen Sie die Schieberegler um die Fördermittel zu ändern. Sie können auch den aktuellen Steuersatz anpassen. Wenn Sie keine Polizei oder Feuerwehr haben, können nicht Sie sie aufladen. Sie finanzieren nicht mehr als 100 %. Da Deine Stadt so neu ist, können Sie nicht viel hier jetzt aber kommen Sie später zurück. Klicken Sie auf der linken Maustaste auf die "Go With These Figures"-Taste, um das Fenster verschwinden, wenn Sie fertig sind. Wenn die Sanduhr abläuft, wird das Fenster automatisch verschwinden. Klicken Sie auf die Sanduhr zu etwas nie zulassen.
help.P70 = In der oberen Menüleiste können Sie rechts eine Karte einblenden. Werfen Sie nun einen Blick auf der Minikarte. Sie erhalten eine Vorstellung von der Größe Ihrer Stadt, und wie viel Platz noch übrig. Versuchen Sie die verschiedenen Kartenansichten, durch Klicken der linken Maustaste auf die Icons am linken Rand der Minikarte. Sie benötigen diese Informationen zum Erstellen und Anpassen von Bedingungen in Ihrer Stadt. Beispielsweise können Sie die Bereiche mit der höchsten Kriminalität Standorte für neue Polizeistationen bestimmen genau.
help.P71 = Das Graphfenster
help.P72 = In der unteren Menüleiste können Sie rechts auch ein Diagramm-Fenster öffnen. Es werden relevante Informationen Ihrer Stadt auf einer Zeitachse angezeigt. Sie können die verschiedenen Grafik-Displays zu wechseln, ein- und ausschalten und wechseln zwischen 10 und 120 Jahr Diagramme, indem Sie auf die Symbole auf der linken Seite des Fensters Graph.
help.P73 = Abfrage-Tool
help.P74 = Eine weitere Möglichkeit zum Sammeln von Informationen über Ihre Stadt ist mit dem Abfrage-Tool. Um dieses zu verwenden, wählen Sie das Werkzeug-Symbol mit der Lupe und Fragezeichen, dann drücken Sie die linke Maustaste über die Karte. Stattdessen klicken Sie einfach rechts die Karte. Es wird ein Fenster mit Informationen über die Zone unter dem Cursor gefüllt angezeigt.
help.P75 = Dateidialogfeld "Speichern"
help.P76 = Speichern die Stadt
help.P77 = Nun, lasst uns die Stadt auf dem Datenträger speichern. Wählen über den Hamburger-Button in der oberen Menüleiste den Befehl "Save Stadt als...". Sie sehen das Dialogfeld Datei speichern. Micropolis-Dateien haben die Dateierweiterung ".cty". Mit der Schaltfläche Speichern, wird deine Stadt gespeichert auf der Festplatte, Sie übertragen können, dass es später zu zurück, wo du jetzt bist.
help.P78 = Datei Öffnen Dialog
help.P79 = Um eine Stadt zu laden, verwenden Sie im Menü Datei und wählen das Element gekennzeichnet "Laden Stadt...". Datei öffnen-Dialog sieht aus und funktioniert weitgehend wie das Dialogfeld Datei speichern. Es wird in ein Verzeichnis namens "Cities", beginnen enthält einige interessante Städte Micropolis im Lieferumfang. Sie können laden und spielen, oder navigieren Sie zum Verzeichnis, in dem Sie Ihre Stadt gespeichert, und erneut zu laden.
help.P80 = Dies sind alle grundlegenden Informationen musst du Micropolis führen, aber wir empfehlen Lesung auf. Im Benutzermodus-Abschnitt erläutert detailliert jede Programmfunktion verwenden. Innen Micropolis erklärt die Innenleben des Simulators, und einige kurze Hinweise und Tipps für die Verwendung. Es gibt auch ein Essay on The History of Cities und Stadtplanung sowie eine Bibliographie für ernsthafte Stadtplaner.
help.P81 = Haben Sie Spaß spielen Micropolis!
help.P82 = Innerhalb der Simulator
help.P83 = Wie die Simulator-Werke und Strategien für die Verwendung
help.P84 = Viele Faktoren beeinflussen die Chance deine Stadt prosperierenden oder Stocken: sowohl externe Faktoren (die regionale Wirtschaft, Katastrophen, etc.) als auch interne Faktoren (Struktur und Effizienz Ihrer Stadt).
help.P85 = Zonen
help.P86 = Deine Stadt gliedert sich in drei primäre Zonen: Wohn-, Gewerbe und Industrie. Diese Zonen symbolisieren die drei Grundpfeiler, auf denen eine Stadt basiert: Bevölkerung, Industrie und Handel. Alle drei sind notwendig für Ihre Stadt zu wachsen und zu gedeihen.
help.P87 = • Residential Zonen sind, wo die Sims Leben. Hier bauen sie Häuser, Wohnungen und Gemeinschaftseinrichtungen wie Kirchen und Schulen. Sims sind die Arbeit Kraft für deine Stadt kommerziellen und industriellen Zonen.
help.P88 = • Industrial Zones werden verwendet, um die Website von Lagerhallen, Fabriken und anderen unschönen und umweltschädlichen Strukturen, die einen negativen Einfluss auf die umliegenden Zonen haben. Eines der wichtigsten Ziele der Planung soll diese "Belästigungen" trennen aus den Bereichen, wo die Menschen leben. In dieser Simulation darstellen Industriezonen die "basic" Produktion Ihrer Stadt. Dinge, die hier produziert werden außerhalb der Stadt auf einen "externen Markt", bringt Geld in die Stadt für zukünftiges Wachstum verkauft.
help.P89 = • Commercial Zonen stehen für Einzelhandel und Dienstleistungen in Ihrer Stadt, einschließlich Tankstellen, Lebensmittelgeschäfte, Banken und Büros. Gewerbliche Räume sind vor allem für die Produktion von waren und Dienstleistungen innerhalb der Stadt gewidmet. Dies nennt man "nicht-Basis" Herstellung oder Produktion für den "Binnenmarkt".
help.P90 = Bevölkerung--Wohn-
help.P91 = Die Hauptfaktoren Steuern Wohn-Bevölkerung sind Geburtenrate, Verfügbarkeit von Jobs und Wohnungen, Arbeitslosigkeit und Lebensqualität in der Stadt.
help.P92 = Geburtenrate ist der hier verwendete eigentlich eine Kombination aus der Geburtenrate (positiv) und die Sterberate (negativ). Innerhalb Micropolis gibt es immer eine positive Geburtenrate.
help.P93 = Verfügbarkeit von Arbeitsplätzen (Beschäftigungsquote) ist eine Kennzahl der aktuellen kommerziellen und industriellen Bevölkerung an der Gesamtbevölkerung Wohn. Als Faustregel gilt sollte die Anzahl der gewerblichen und industriellen Zonen zusammen etwa die Anzahl der Wohnzonen entsprechen.
help.P94 = In Ihrer Stadt als Einwohner gibt es mehr Arbeitsplätze, werden neue Siedler angezogen. Lehnt der Arbeitsmarkt während einer lokalen Rezession, wird dein Volk Weg auf der Suche nach Jobs migrieren.
help.P95 = Gehäuse für Ihre Einwohner ist in den Wohnzonen gebaut. Diese Zonen müssen angetrieben und die Orte der Beschäftigung durch Straßen verbunden werden. Land Wert und Bevölkerungsdichte sind die Bauten in Wohnzonen beeinflusst.
help.P96 = Lebensqualität ist ein gewisses Maß an "Attraktivität" andere Zone Standorte zugewiesen. Es wird von negativen Faktoren wie Umweltverschmutzung und Kriminalität und positive Faktoren wie Parks und Zugänglichkeit beeinflusst.
help.P97 = Externen Markt--Industrial
help.P98 = Es gibt Tausende von Variablen, die Ihre Stadt zu beeinflussen. Alle diese Variablen können durch Ihre Aktionen mit einer Ausnahme beeinflusst werden.
help.P99 = Der externe Markt (die wirtschaftlichen Bedingungen, die außerhalb Ihrer Stadt vorhanden sind) wird gesteuert durch die Simulation--es gibt nichts, was Sie tun können, um es zu ändern. In vielerlei Hinsicht ist dieser externen Markt die ursprüngliche Quelle des alles Wachstum der Stadt. Städte beginnen häufig als Produktionszentren (Stahl Städte, Raffinerien usw.), die eine Nachfrage in der umliegenden Region bedienen. Wie die Zeit vergeht, wächst der externe Markt um das regionale Wachstum geht um Ihre Stadt zu reflektieren.
help.P100 = Die Industrie in Ihrer Stadt versucht zu wachsen, während der externe Markt wächst. Um dies zu erreichen muss Platz für Expansion (mehr Industriezonen) vorhanden sein und eine angemessene Arbeit liefern (mehr Wohnzonen).
help.P101 = Binnenmarkt--Commercial
help.P102 = Der Binnenmarkt wird vollständig durch die Gegebenheiten in Ihrer Stadt beeinflusst. Interne Produktion, erstellt in den kommerziellen Zonen stellt alles, was gekauft und in der Stadt konsumiert werden. Lebensmittelgeschäfte, Tankstellen, Einzelhandel, Finanzdienstleistungen, medizinische Versorgung, etc.--hängen alle nahegelegenen Einwohner zum Dienst. Innerhalb Micropolis bestimmt die Größe des Binnenmarktes die Rate an der kommerzielle Zonen mitwächst. Kommerzielle Zonen brauchen genug Zoning Land zu bauen und eine existent, genügend Arbeitskräfte zu beschäftigen. Die Bauten in kommerziellen Zonen sind hauptsächlich beeinflusst von Land Wert und Bevölkerungsdichte.
help.P103 = Kommerzielle Zonen wachsen und sich entwickeln, um den wachsenden Binnenmarkt dienen. Kommerzielle Wachstum werden in der Regel langsam am Anfang, wenn die Bevölkerung klein ist und sehr wenig benötigt. Wie deine Stadt wächst, wird kommerziellen Wachstum beschleunigen und der Binnenmarkt eine viel größere Verbraucher Ihrer gesamten Stadt-Produktion. Dieser beschleunigenden Effekt, kann wenn die externe/Industrie-Produktion von Bereich beschleunigen interne Gewerbe überholt ist einem verschlafenen Städtchen von 50.000 in einem blühenden Kapital von 200.000 in wenigen Jahren verwandeln.
help.P104 = Steuersatz
help.P105 = Der Steuersatz von den Ihnen festgelegten steuert die Höhe der Einnahmen durch deine Stadt. Wie Steuern jedes Jahr (Simulationszeit) erhoben werden, erscheint das Budget-Fenster Ihnen die steuerlichen Informationen über Ihre Stadt und eine Chance, die Preise anzupassen. Die Simulation bestimmt die Höhe der Einnahmen, zusammengestellt von bewerten jede Zone ein Betrag auf sein Land-Wert, aktuellen Entwicklungsstand und der aktuelle Steuersatz basieren.
help.P106 = Der Steuersatz hat einen weltweiten Einfluss auf deine Stadt Wachstumsrate. Wenn Sie niedrig (0-4 %) festgelegt, wird Wachstum rege aber das Stadt-Einkommen wird niedrig sein. Wenn Sie es hoch (10 % - 20 %), Sie sammeln sehr kurzfristig, aber auf lange Sicht erhöht die Steuereinnahmen zusammen mit der Bevölkerung. Sie müssen hoch genug, um in die Entwicklung neuer, aber niedrig genug nicht abschrecken, Einwohner und Unternehmen investieren Steuerertrag halten. Ein hoher Steuersatz ist eine Möglichkeit, die Stadt Wachstum, kontrollieren wollen experimentieren mit "Kontrollmaßnahmen Wachstum."
help.P107 = Budgetierung
help.P108 = Stadt Budgetierung betrifft die Art, wie, die deine Stadt wächst. Stadt Infrastrukturkosten ist vertreten durch drei Abteilungen: Polizei, Feuer und Transport. Sie können die Fördermittel für jeden separat festlegen. Alle drei Abteilungen werden ein gewisses Maß an Finanzierung jedes Jahr angefordert. Sie können ganz oder teilweise die beantragten Beträge, bei dem Versuch, Gleichgewicht Sicherheitsbedürfnisse und haushaltspolitische Bedenken angeben.
help.P109 = Police Department: Polizeistationen senken die Kriminalitätsrate um ein Territorium. Der effektive Radius Ihrer Polizei-Station bezieht sich auf die Höhe der Fördermittel an die Polizeiabteilung zugeteilt. Polizeistationen Kosten $100 pro Jahr zu finanzieren.
help.P110 = • Feuerwehr: Feuerwachen verhindern und Brände zu löschen. Die Höhe der Fördermittel bestimmt den effektiven Radius der Feuerwehr. Feuerwachen löschte Brände innerhalb dieses Radius viel früher als außerhalb, und verringert die Chance, die sie in erster Linie beginnt. Feuerwachen Kosten $100 pro Jahr zu finanzieren.
help.P111 = • Transport-Abteilung: wann bauen Sie Straßen und Schienensysteme, die Sie für Bau und jährliche Wartung aufgeladen sind. Je größer Ihr Transportnetzwerk, desto mehr kostet es für Unterhalt. Wenn Sie, nicht beschließen oder nicht in der Lage, diese Wartungskosten Zahlen, Straßen langsam verschlechtern und unbrauchbar werden. Die Wartungskosten für jedes Stück ist: Road - 1 Bridge - $4, Rail - $4, Eisenbahntunnel - $10 $.
help.P112 = Macht
help.P113 = Elektrischer Energie macht moderne Städte möglich. Effiziente und zuverlässige Kraftübertragung auf alle Zonen ist das Ziel des guten "Power Management."
help.P114 = Das gesamte Stromnetz Ihrer Stadt wird regelmäßig überprüft, in der Simulation für Links an die macht. Wenn eine Zone mit einem Kraftwerk (durch andere Zonen oder Stromleitungen) verbunden ist, die Zone gilt angetrieben.
help.P115 = Zonen müssen für Entwicklung auftreten mit Strom versorgt werden. Viele Dinge (z. B. Brände, Tornados, Erdbeben und Planierraupen) können einreißen Stromleitungen und verursacht Stromausfälle in Teilen Ihrer Stadt. Entwicklung stoppt im nicht aktiven Zonen, und wenn die Stromversorgung nicht schnell wiederhergestellt ist, sinkt die Zone zurück in den ursprünglichen Zustand der leere.
help.P116 = Redundante Anlagen und Stromanschlüsse können Ihr Stromnetz zuverlässiger, aber läuft weitere Linie fügt Baukosten.
help.P117 = Transport - Verkehr
help.P118 = Eines der wichtigsten Elemente der Stadtstruktur ist das Verkehrsnetz. Es bewegt sich Sims und gut in Ihre Stadt. Straßen besetzen in der Regel weniger als 25 % - 40 % des Landes in städtischen Gebieten. Verkehr entlang dieser Straßen gibt an, welche Abschnitte des Straße Systems am meisten genutzt werden.
help.P119 = Verkehrsaufkommen werden simuliert durch einen Prozess, bekannt als "Reise-Generation". Im Laufe der Zeit generiert jede besiedelten Zone in der Stadt eine Reihe von Ausflügen, abhängig von der Bevölkerung. Jede generierte Reise beginnt in der Ursprungs-Zone, reist die Straße hinunter und wird eine "richtige Destination" erreicht, endet die Zielzone--sonst, die Reise scheitert. Reise-Ausfall gibt Unzugänglichkeit einer Zone und sein Wachstum begrenzt.
help.P120 = Die Mehrheit der generierten Reisen bilden Menschen pendeln zum und vom Arbeitsplatz. Zusätzlicher Traffic wird vom Bewohner, Reisen, shopping, Freizeit, etc. erzeugt. Wenn Sie Verkehr zu analysieren, testet der Simulator folgende Verkehrswege:
help.P121 = Traffic-Muster
help.P122 = • Von Wohn-Flächen+
help.P123 = o Zu kommerziellen
help.P124 = o Zu Industrial
help.P125 = • Von kommerziellen Flächen
help.P126 = o Zu Wohn
help.P127 = o Zu Industrial
help.P128 = • Von Industrie-Flächen
help.P129 = o Zu Wohnflächen
help.P130 = Wenn Sims fahren von einem Ursprung-Zone, haben sie eine begrenzte "Reise-Bereich", in der sich eine Zielzone. Stark befahrenen verringert den Reise-Bereich. Wenn die Zielzone zu weit weg ist, ist die Reise nicht erfolgreich. Wiederholte erfolglose Reisen führt dazu, dass die Sims aus der Ursprungs-Zone verschieben.
help.P131 = Jede Straße hat eine begrenzte Kapazität für Verkehr. Wenn diese Kapazität überschritten wird, werden Staus bilden. Staus drastisch niedriger die Kapazität einer Straße, die das Problem Parteienbildung und frustrierend Fahrer.
help.P132 = Verkehrslage schwanken schnell. Verkehrsprobleme durch die Bereitstellung von mehreren Routen für den Verkehr zu vermeiden.
help.P133 = Eine Straße muss angrenzend an eine Zone für die Zone mit der Verkehrsmuster verbunden sein. Zonen führen nicht durch Verkehr der Weg sie führen macht.
help.P134 = Verschmutzung
help.P135 = Schadstoffwerte werden in allen Bereichen Ihrer Stadt verfolgt. Dies ist eine allgemeine "Ärgernis-Ebene", in der Luft- und Wasserverschmutzung, Lärmbelästigung, toxische Abfälle, etc. enthalten. Verschmutzung wirkt sich negativ auf das Wachstum der Wohngebiete.
help.P136 = Die primäre Ursache der Verschmutzung ist industrialisierten Zonen. Der Grad der Verschmutzung, erstellt von einer Industriezone steigt mit den Stand des Wachstums.
help.P137 = Der Verkehr ist eine weitere Ursache der Verschmutzung. Es gibt begrenzte Mittel zur Bekämpfung der Verschmutzung. Senkung der Verkehrsdichte, industriellen Entwicklung zu begrenzen und die Umweltverschmutzung durch die Wohngebiete zu trennen hilft.
help.P138 = Kriminalität
help.P139 = Kriminalitätsstatistiken werden von Bevölkerungsdichte und örtlichen Strafverfolgungsbehörden Bodenwerte beeinflusst. Mit zunehmender Bevölkerungsdichte in einem Gebiet verpflichtet, die Zahl der Verbrechen erhöht. Kriminalität steigen auch in Gebieten mit niedrigen Land Wert.
help.P140 = Der effektivste Weg zur Bewältigung der hohen Kriminalitätsrate ist eine Polizeistation in den Bereich einzuführen. Basierend auf der Höhe der Finanzierung, verringert die Rate der Kriminalität in seinem Einflussbereich aufs Polizeirevier. Ein langfristiges Konzept zur Senkung der Kriminalität ist, den Wert des Bereichs zu erhöhen. Eine Möglichkeit, dies zu tun ist zu zerstören und Zoneneinteilung (Stadterneuerung).
help.P141 = Land-Wert
help.P142 = Land-Wert ist einer der grundlegendsten Aspekte der städtischen Struktur. Der Land-Wert eines Raumes beeinflusst wie diesem Bereich verwendet wird. In dieser Simulation basiert der Land-Wert eines Raums auf Gelände, Zugänglichkeit, Verschmutzung und Entfernung zur Innenstadt.
help.P143 = Je weiter müssen die Bewohner zur Arbeit gehen, je niedrigeren den Land-Wert, was teilweise zu Transportkosten Wohnort. Der Wert der kommerziellen Zonen, hängt stark von der Zugänglichkeit der Bevölkerung.
help.P144 = Land-Wert ist auch für die umliegenden Gelände betroffen. Wenn Land näher an Wasser, Bäume, landwirtschaftliche Flächen oder Parkanlagen ist, steigt sein Wert. Kreative Platzierung von Zonen innerhalb des Geländes mit wenig rätselt, kann diese natürlichen Vorteil nutzen.
help.P145 = Land Wert und Kriminalität haben einen Feedback-Effekt auf einander. Niedrigere Land-Werte führen Kriminalitätsrate ansteigen. Höhere Verbrechensraten verursachen Bodenwerte zu fallen, und können dazu führen, dass "Übergangsbereiche" in der Nähe Ihrer Innenstadt schnell im Wert sinken.

