SCENARIO_WON.title       = YOU'RE A WINNER!
SCENARIO_WON.color		 = #7fff7f 
SCENARIO_WON.detail		 = Your mayorial skill and city planning expertise have earned you the KEY TO THE CITY. Local residents will erect monuments to your glory and name their first-born children after you. Why not run for governor? 

SCENARIO_LOST.title       = IMPEACHMENT NOTICE!
SCENARIO_LOST.color		  = #ff4f4f
SCENARIO_LOST.detail	  = The entire population of this city has finally had enough of your inept planning and incompetant management. An angry mob -- led by your mother -- has been spotted in the vicinity of city hall. You should seriously consider taking an extended vacation -- NOW. (Or read the manual and try again.)


SCENARIO_DULLSVILLE.title       = Scenario: DULLSVILLE, USA  1900. 
SCENARIO_DULLSVILLE.color       = #7f7fff
SCENARIO_DULLSVILLE.detail		= Things haven't changed much around here in the last hundred years or so and the residents are beginning to get bored. They think Dullsville could be the next great city with the right leader. It is your job to attract new growth and development, turning Dullsville into a Metropolis within 30 years.

SCENARIO_SAN_FRANCISCO.title       = Scenario: SAN FRANCISCO, CA.  1906.
SCENARIO_SAN_FRANCISCO.color	   = #7f7fff
SCENARIO_SAN_FRANCISCO.detail	   = Damage from the earthquake was minor compared to that of the ensuing fires, which took days to control. 1500 people died. Controlling the fires should be your initial concern. Then clear the rubble and start rebuilding. You have 5 years. 

SCENARIO_HAMBURG.title       = Scenario: HAMBURG, GERMANY  1944. 
SCENARIO_HAMBURG.color = #7f7fff
SCENARIO_HAMBURG.detail = Allied fire-bombing of German cities in WWII caused tremendous damage and loss of life. People living in the inner cities were at greatest risk. You must control the firestorms during the bombing and then rebuild the city after the war. You have 5 years.

SCENARIO_BERN.title       = Scenario: BERN, SWITZERLAND  1965. 
SCENARIO_BERN.color = #7f7fff
SCENARIO_BERN.detail = The roads here are becoming more congested every day, and the residents are upset. They demand that you do something about it. Some have suggested a mass transit system as the answer, but this would require major rezoning in the downtown area. You have 10 years.

SCENARIO_TOKYO.title       = Scenario: TOKYO, JAPAN  1957.
SCENARIO_TOKYO.color = #7f7fff
SCENARIO_TOKYO.detail = A large reptilian creature has been spotted heading for Tokyo bay. It seems to be attracted to the heavy levels of industrial pollution there. Try to control the fires, then rebuild the industrial center. You have 5 years.

SCENARIO_DETROIT.title       = Scenario: DETROIT, MI.  1972. 
SCENARIO_DETROIT.color = #7f7fff
SCENARIO_DETROIT.detail = By 1970, competition from overseas and other economic factors pushed the once "automobile capital of the world" into recession. Plummeting land values and unemployment then increased crime in the inner-city to chronic levels. You have 10 years to reduce crime and rebuild the industrial base of the city.

SCENARIO_BOSTON.title       = Scenario: BOSTON, MA.  2010. 
SCENARIO_BOSTON.color = #7f7fff
SCENARIO_BOSTON.detail = A major meltdown is about to occur at one of the new downtown nuclear reactors. The area in the vicinity of the reactor will be severly contaminated by radiation, forcing you to restructure the city around it. You have 5 years to get the situation under control.

SCENARIO_RIO_DE_JANEIRO.title       = Scenario: RIO DE JANEIRO, BRAZIL  2047.
SCENARIO_RIO_DE_JANEIRO.color = #7f7fff
SCENARIO_RIO_DE_JANEIRO.detail = In the mid-21st century, the greenhouse effect raised global temperatures 6 degrees F. Polar icecaps melted and raised sea levels worldwide. Coastal areas were devastated by flood and erosion. You have 10 years to turn this swamp back into a city again.